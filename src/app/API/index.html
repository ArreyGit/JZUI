    @@include('../inc/head.inc')
    <style>
		/* Custom Styles */
		    ul.nav-stacked.nav-tabs{
		        width: 140px;
		        margin-top: 20px;
		        border-radius: 4px;
		        border: 1px solid #ddd;
		        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.067);
		    }
		    ul.nav-stacked.nav-tabs li{
		        margin: 0;
		        border-top: 1px solid #ddd;
		    }
		    ul.nav-stacked.nav-tabs li:first-child{
		        border-top: none;
		    }
		    ul.nav-stacked.nav-tabs li a{
		        margin: 0;
		        padding: 8px 16px;
		        border-radius: 0;
		    }
		    ul.nav-stacked.nav-tabs li.active a, ul.nav-tabs li.active a:hover{
		        color: #fff;
		        background: #0088cc;
		        border: 1px solid #0088cc;
		    }
		    ul.nav-stacked.nav-tabs li:first-child a{
		        border-radius: 4px 4px 0 0;
		    }
		    ul.nav-stacked.nav-tabs li:last-child a{
		        border-radius: 0 0 4px 4px;
		    }
		    ul.nav-stacked.nav-tabs.affix{
		        top: 30px; /* Set the top position of pinned element */
		    }
		    .container{
					font-size: 13px;
					font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;			    	
		    }
		</style>
  </head>
  <body data-spy="scroll" data-target="#myScrollspy">
